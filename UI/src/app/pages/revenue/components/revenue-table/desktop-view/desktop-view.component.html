<table
	class="mat-elevation-z1"
	mat-table
	matSort
	matSortDisableClear="true"
	matSortActive="paymentDate"
	matSortDirection="asc"
	[dataSource]="periodRevenue!"
	[loading]="loading"
>
	<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription>{{ "Pages.Revenue.Description" | translate }}</th>
		<td mat-cell *matCellDef="let revenue; dataSouce: periodRevenue">{{ revenue.description }}</td>
		<td mat-footer-cell *matFooterCellDef>{{ "Common.Total" | translate }}</td>
	</ng-container>

	<ng-container matColumnDef="amount">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Pages.Revenue.Amount" | translate }}</th>
		<td mat-cell *matCellDef="let revenue; dataSouce: periodRevenue">{{ revenue.amount | currency }}</td>
		<td mat-footer-cell *matFooterCellDef> {{ totalAmount | currency }} </td>
		<td mat-footer-cell *matFooterCellDef></td>
	</ng-container>

	<ng-container matColumnDef="paymentDate">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Pages.Revenue.PaymentDate" | translate }}</th>
		<td mat-cell *matCellDef="let revenue; dataSouce: periodRevenue">{{ revenue.paymentDate | date}}</td>
		<td mat-footer-cell *matFooterCellDef></td>
	</ng-container>

	<ng-container matColumnDef="options">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let revenue; dataSouce: periodRevenue">
			<div class="d-flex justify-content-end">
				<button mat-icon-button color="primary" (click)="editRevenue.emit(revenue)">
					<mat-icon>edit</mat-icon>
				</button>

				<button mat-icon-button color="warn" (click)="deleteRevenue.emit(revenue)">
					<mat-icon>delete</mat-icon>
				</button>
			</div>
		</td>
		<td mat-footer-cell *matFooterCellDef></td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
