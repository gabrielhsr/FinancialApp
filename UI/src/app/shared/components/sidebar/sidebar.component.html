<mat-sidenav-container class="sidebar-container">
	<mat-sidenav #sidenav mode="over">
		<mat-nav-list>
			<!-- <h2 matSubheader>{{ 'MY_WORK' | translate }}</h2> -->

			<mat-list-item routerLink="/" style="height: 0;"></mat-list-item>

			<mat-list-item routerLink="/home" routerLinkActive="active-item" (click)="sidenav.close()">
				<div class="list-item">
					<mat-icon>home</mat-icon>
					<span>{{ 'Sidebar.Home' | translate }}</span>
				</div>
			</mat-list-item>
			<mat-list-item routerLink="/revenue" routerLinkActive="active-item" (click)="sidenav.close()">
				<div class="list-item">
					<mat-icon>attach_money</mat-icon>
					<span>{{ 'Sidebar.Revenue' | translate }}</span>
				</div>
			</mat-list-item>
			<mat-list-item routerLink="/expenses" routerLinkActive="active-item" (click)="sidenav.close()">
				<div class="list-item">
					<mat-icon>money_off</mat-icon>
					<span>{{ 'Sidebar.Expenses' | translate }}</span>
				</div>
			</mat-list-item>
			<mat-list-item routerLink="/admin" routerLinkActive="active-item" (click)="sidenav.close()">
				<div class="list-item">
					<mat-icon>settings</mat-icon>
					<span>{{ 'Sidebar.Admin' | translate }}</span>
				</div>
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content class="container mt-3">
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
